<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title d-inline mt-2">List Kegiatan Saya</h3>
        </div>
        <div class="card-body">
            <table id="tableKegiatanSaya" class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>No</th>
                    <th>Kegiatan</th>
                    <th>Sub Kegiatan</th>
                    <th>Tanggal Penulisan</th>
                    <th>Anggaran</th>
                    <th>Nama Pengusul (PPTK)</th>
                    <th>Created By</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="listKegiatanSaya">
                </tbody>
            </table>
        </div>
    </div>
    <!-- /.card -->

</section>
<!-- modal Detail -->
<div class="modal fade" id="detailModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <img src="{{base_url}}assets/img/form/header_etor.png" alt="" class="img-fluid">
                        <div id="detailKegiatan">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
