{% extends "template/layout.html" %} {% block content %}
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
        <div class="col-sm-6">
            <h1>Blank Page</h1>
        </div>
        <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Blank Page</li>
            </ol>
        </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title d-inline mt-2">Title</h3>
            <span clas="float-right">
                <button type="button" data-toggle="modal" data-target="#addUsersModal" class="btn btn-primary btn-sm float-right" >
                    <i class="fa fa-plus"></i>
                </button>
            </span>
        </div>
        <div class="card-body">
            <table id="tableUsers" class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>No</th>
                    <th>NIP</th>
                    <th>Nama User</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Created By</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="listUsers">
                </tbody>
            </table>
        </div>
    </div>
    <!-- /.card -->

</section>
<div class="modal fade" id="addUsersModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Tambah Data User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nip" class="form-control-label">NIP</label>
                                <input type="text" id="nip" name="nip" class="form-control" maxlength="16">
                            </div>
                            <div class="form-group">
                                <label for="nama" class="form-control-label">Nama</label>
                                <input type="text" name="nama" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="role" class="form-control-label">Role</label>
                                <input type="text" id="nip" name="role" class="form-control">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- /.content -->
{% endblock %}
{% block js %}
<script src="{{base_url}}assets/action/users.js"></script>
{% endblock %}
